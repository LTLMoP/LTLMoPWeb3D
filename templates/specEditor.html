<!DOCTYPE html>

<html>

<head>
  <title>LTLMoPWeb3D Specification Editor</title>
	
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery-linedtextarea.css') }}" />
	
  <script type="text/javascript" src="{{ url_for('static', filename='jquery-2.1.0.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='specEditor.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='jquery-linedtextarea.js') }}"></script>  
  
</head>

<body>
  <div id="heading">
    <h1>LTLMoPWeb3D Specification Editor</h1>
    <a href="/">Simulator</a>
    <a href="/specEditor">Specification Editor</a>
    <a href="/regionEditor">Region Editor</a>
  </div>
  <div id="spec_editor_wrapper">
    <div id="spec_editor_text_wrapper">
      <textarea id="spec_editor_text" placeholder="Write your specification here"></textarea>
    </div>
    <div id="spec_editor_rightside">
      <div class="spec_editor_labels">Regions:</div>
      <ul class="spec_editor_selectlist" id="spec_editor_regions"></ul>
      <ul class="spec_editor_buttonlist">
        <li><button id="spec_editor_regions_selectfrommap" disabled>Select from Map...</button></li>
        <li><button id="spec_editor_regions_editregions">Edit Regions...</button></li>
      </ul>
      <div class="spec_editor_labels">Sensors:</div>
      <ul class="spec_editor_selectlist" id="spec_editor_sensors"></ul>
      <ul class="spec_editor_buttonlist">
        <li><button id="spec_editor_sensors_add">Add</button></li>
        <li><button id="spec_editor_sensors_remove" disabled>Remove</button></li>
      </ul>
      <div class="spec_editor_labels">Actuators:</div>
      <ul class="spec_editor_selectlist" id="spec_editor_actuators"></ul>
      <ul class="spec_editor_buttonlist">
        <li><button id="spec_editor_actuators_add">Add</button></li>
        <li><button id="spec_editor_actuators_remove" disabled>Remove</button></li>
      </ul>
      <div class="spec_editor_labels">Custom Propositions:</div>
      <ul class="spec_editor_selectlist" id="spec_editor_customprops"></ul>
      <ul class="spec_editor_buttonlist">
        <li><button id="spec_editor_customprops_add">Add</button></li>
        <li><button id="spec_editor_customprops_remove" disabled>Remove</button></li>
      </ul>
    </div>
    <div id="spec_editor_bottom">
      <label class="spec_editor_bottom_label spec_editor_bottom_label_clicked" for="spec_editor_compilerlog_radio">Compiler Log</label>
      <label class="spec_editor_bottom_label" for="spec_editor_ltloutput_radio">LTL Output</label>
      <label class="spec_editor_bottom_label" for="spec_editor_workspacedecomposition_radio">Workspace Decomposition</label>
      
      <input class="spec_editor_bottom_radio" type="radio" id="spec_editor_compilerlog_radio" name="tab" checked="checked" />
      <div class="spec_editor_bottom_div" id="spec_editor_compilerlog_text">
        Content One
      </div>
      <input class="spec_editor_bottom_radio" type="radio" id="spec_editor_ltloutput_radio" name="tab" />
      <div class="spec_editor_bottom_div" id="spec_editor_ltloutput_text">
        Content Two
      </div>
      <input class="spec_editor_bottom_radio" type="radio" id="spec_editor_workspacedecomposition_radio" name="tab" />
      <div class="spec_editor_bottom_div" id="spec_editor_workspacedecomposition_text">
        Content Three
      </div>
    </div>
  </div>
</body>

</html>
